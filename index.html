<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color-Shop || Color Editor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Color-Shop <span class='hl'>Javascript</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label> 
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
  
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
  
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <div class="description">
        <p>30 days Vanilla Javascript code challenge</p>
        <h1 class="description-text">Made with &hearts; by <a href="https://twitter.com/Anayo_Oleru">@Anayo Oleru</a></Link></h1>
    </div>
</div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
